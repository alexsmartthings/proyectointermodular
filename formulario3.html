    <h1>Formulario número 4</h1>
    <h3>Diferencias entre conceptos de código fuente, código objeto, código ejecutable y tipos de traductores</h3>
    <!--La etiqueta label permite mejorar la experiencia del usuario en el formulario-->
    <form id="formulario">
        <div class="question"> <!-- Pregunta numero 1 -->
            <h3>¿Qué es el Javac?</h3>
            <label><input type="radio" name="q1" value="1"> Un compilador.</label><br>
            <label><input type="radio" name="q1" value="2"> Un lenguaje de programación.</label><br>
            <label><input type="radio" name="q1" value="3"> Una máquina virtual.</label><br>
            <label><input type="radio" name="q1" value="4"> Un sistema operativo.</label>
        </div>
        <div class="question"> <!-- Pregunta numero 2 -->
            <h3>¿Qué hace una Máquina Virtual Java?</h3>
            <label><input type="radio" name="q1" value="1"> Usar un programa en otro sistema operativo.</label><br>
            <label><input type="radio" name="q1" value="2"> Compilar código.</label><br>
            <label><input type="radio" name="q1" value="3"> Iniciar un sistema operativo.</label><br>
            <label><input type="radio" name="q1" value="4"> Ejecutar el código fuente.</label>
        </div>
        <div class="question"> <!-- Pregunta numero 3 -->
            <h3>¿Qué tipos de máquinas virtuales existen?</h3> <!--Correcta: 1 -->
            <label><input type="radio" name="q1" value="1"> Máquinas en proceso, de sistema.</label><br>
            <label><input type="radio" name="q1" value="2"> Máquinas en proceso, de sistema, de operación.</label><br>
            <label><input type="radio" name="q1" value="3"> Máquinas dedicadas, específicas.</label><br>
            <label><input type="radio" name="q1" value="4"> Máquinas de Sistema Operativo, En Red.</label>
        </div>
        <div class="question"> <!-- Pregunta numero 4 -->
            <h3>¿Qué es una Máquina JVM?</h3> <!--Correcta: 3 -->
            <label><input type="radio" name="q1" value="1"> Es una máquina virtual de programación, encargada de traducir lenguaje de programación a lenguaje de ordenador.</label><br>
            <label><input type="radio" name="q1" value="2"> Es una máquina virtual de Java, que permite programar con este y traducir códigos para que se puedan ejecutar en otras plataformas.</label><br>
            <label><input type="radio" name="q1" value="3"> Es una máquina virtual de Java, que da portabilidad al lenguaje para que se puede ejecutar en otras plataformas.</label><br>
            <label><input type="radio" name="q1" value="4"> Es una máquina virtual de Java Virtual Management, que se usa para el mantenimiento de Java en máquinas virtuales y la creación e implementación de sus códigos.</label>
        </div>
